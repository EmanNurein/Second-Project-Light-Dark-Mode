<!DOCTYPE html>
<html>
    <head>
        <title>Emaa Restaurant</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
        <link href="form1.css" rel="stylesheet" type="text/css"/>
        <link href="pic/Eman-designstyle-colors-m.png" rel="icon">
    </head>
    <body>
        <div class="container">
            <br/>
            <div class="panel panel-primary">
                <div class="panel-heading">
                    <h3>Login</h3>
                </div>
                <div class="panel-body">
                    <form action="#"  method="get"> 
                        <div class="form-group has-success">
                            <div class="row"> 
                                <div class="col-md-8">
                                    <div class="form-group" >
                                        <label for="user name">User Name</label>
                                        <input type="text" class="form-control"  id="user name"  placeholder="Enter user name"  name="user name">
                                    </div>    
                                </div>
                            </div>
                            <div class="row"> 
                                <div class="col-md-8">
                                    <div class="form-group">
                                        <label for="pwd">Password</label>
                                        <input type="password" class="form-control"  id="pwd" 
                                        name="pwd" placeholder="Enter Password" minlength="8">
                                    </div>    
                                </div>   
                            </div>
                        </div>
                       <div class="center">
                        <button class="btn btn-success" type="submit">
                            Login
                        </button>
                        </div>
                        <hr/>
                        <div class="checkbox">
                            <label>
                                <input type="checkbox" value="remember me" name="fpwd">Remember Me
                            </label>
                        </div>
                        <p>No Account? <a href="Form2.html" target="_blanck" alt=" icon">Creat One!</a></p>
                        <a href="#" alt=" icon"><p>Forgot Password</a></p>  
                    </form>
                </div>
            </div>
        </div>
    </body>
</html>
