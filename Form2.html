<!DOCTYPE html>
<html>
    <head>
        <title>Emaa Restaurant</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
        <link href="form2.css" rel="stylesheet" type="text/css"/>
        <link href="pic/Eman-designstyle-colors-m.png" rel="icon">
    </head>
    <body>
        <div class="container">
            <br/>
            <div class="panel panel-primary">
                <div class="panel-heading">
                    <h3>Create New Account</h3>
                </div>
                <div class="panel-body">
                    <form action="#"  method="get"> 
                        <div class="form-group has-error">
                            <label class="control-label" for="fname">First Name*</label>
                            <input type="text" class="form-control"  id="fname" placeholder="First Name"name="fname" required>
                        </div>
                        <div class="form-group">
                            <label for="lname">Last Name*</label>
                            <input type="text" class="form-control" id="lname" placeholder="Last Name" name="lname" required>
                        </div>
                        <div class="form-group">
                            <label for="email">Email*</label>
                            <input type="text" class="form-control" id="email" placeholder="Enter email" name="email">
                        </div>
                        <div class="row"> 
                            <div class="col-md-6">
                                <div class="form-group">
                                    <label for="phnumber">Phone Number</label>
                                    <input type="text" class="form-control"  id="hpnumber"  name="phnumber">
                                </div>    
                            </div>
                            <div class="col-md-6">
                                <div class="form-group">
                                    <label for="state">Age*</label>
                                    <input type="text" class="form-control"  id="age"  name="age" required>
                                </div>    
                            </div>
                                <div class="col-md-6">
                                    <div class="form-group">
                                        <label for="address">Address</label>
                                        <input type="text" class="form-control"  id="address"  name="address" required>
                                    </div>    
                                </div>
                                
                                    <div class="col-md-6">
                                        <div class="form-group">
                                            <label for="state">State*</label>
                                            <select class="form-control">
                                                <option>select</option>
                                                <option>SD</option>
                                                <option>UK</option>
                                                <option>USA</option>
                                                <option>France</option>
                                                <option>Paris</option>
                                              </select>
                                        </div>    
                                    </div>   
                            </div>
                        </div>
                            <div class="center">
                                <button class="btn btn-primary" type="submit">
                                    Sign In
                                </button>
                            </div>
                    </form>
                </div>
            </div>
        </div>
    </body>
</html>
